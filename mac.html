<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/mac.css">
   

    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/Owl/owl.theme.default.min.css">


    <title>Macflix</title>
</head>
    <body>
        <header>
            <div class="container">
                 <h2 class="logo">Macflix</h2>
                <section>
                    <img src="img/siri-3.gif">
                </section>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Arquivos</a>
                    <a href="#">Documentários</a>
                    <a href="#">Serviços</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">Apple: One Story</h3>
                    <p class="descricao">A história por trás da criação de uma das maiores empresas tecnológicas da história. Acompanhe a jornada da Apple desde seus primeiros passos até sua ascensão no mundo.</p>
                    <div class="botoes">
                        <button role="button" class="botao"> 
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
             </div>
        </main>

        <div class="carrossel-apple">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/apple-2.png" alt="" srcset="">
                    </div>
                    <div class="item">
                    <img class="box-filme" src="img/apple-1.png" alt="" srcset="">
                    </div>
                    <div class="item">
                    <img class="box-filme" src="img/apple-3.png" alt="" srcset="">
                    </div>
                    <div class="item">
                    <img class="box-filme" src="img/apple-4.png" alt="" srcset="">
                    </div>
                    <div class="item">
                    <img class="box-filme" src="img/apple-5.png" alt="" srcset="">
                    </div>
                    <div class="item">
                    <img class="box-filme" src="img/apple-6.png" alt="" srcset="">
                    </div>
                    <div class="item">
                    <img class="box-filme" src="img/apple-7.png" alt="" srcset="">
                    </div>
                    <div class="item">
                    <img class="box-filme" src="img/apple-8.png" alt="" srcset="">
                    </div>
                    <div class="item">
                    <img class="box-filme" src="img/apple-9.png" alt="" srcset="">
                    </div>
                    <div class="item">
                    <img class="box-filme" src="img/apple-10.png" alt="" srcset="">
                    </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/735e22e833.js" crossorigin="anonymous"></script>
        <script src="js/Owl/jquery.min.js"></script>
        <script src="js/Owl/owl.carousel.min.js"></script>
        <script src="js/Owl/main.js"></script>

    </body>
</html>
